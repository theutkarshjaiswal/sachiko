{% if user.is_authenticated %}

<h2>CreateGame</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Create</button>
</form>

{% else %}
<a href="{% url 'login' %}"><button type="button"><h2>Login</h2></button></a>
<a href="{% url 'signup' %}"><button type="button"><h2>Signup</h2></button></a>

{% endif %}
